<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Excel 2016</title><link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"><link href="/radio/styles/style.css" rel="stylesheet"></head><body ng-app="appRadio"><div ng-controller="PlayerCtrl" class="grid-frame vertical"><div class="dark title-bar"><span class="left"><a href="bassdrivearchive.com" target="_blank">BassDrive Radio</a></span><span class="title center">{{currentSong.text}}</span><span class="right"><a href="#">	{{playerTimer | date : format : h:mm:ss}}</a></span></div><div class="menu-group dark"><div class="menu-group-left"><ul class="menu-bar"><li><a ng-click="play(currentSong.url)"><img zf-iconic="" icon="musical-note" size="medium" class="iconic-color-primary iconic-color-secondary">Radio</a></li></ul></div><div class="menu-group-right"><ul class="menu-bar"><li><a ng-click="play(currentSong.url)"><img zf-iconic="" icon="media" size="medium" data-state="play" class="iconic-color-primary iconic-color-secondary"></a></li><li><a ng-click="pause()"><img zf-iconic="" icon="media" size="medium" data-state="pause" class="iconic-color-primary iconic-color-secondary"></a></li></ul></div></div><div class="grid-block"><div class="grid-block medium-4"><zf-accordion id="days" auto-open="false" class="days grid-block vertical"><zf-accordion-item title="{{day.text}}" ng-repeat="day in showDays track by $index" class="day"><zf-accordion auto-open="false" class="shows"><zf-accordion-item title="{{show.name}}" ng-repeat="show in day.shows track by $index" class="show"><ul class="songs unstyled"><li ng-repeat="song in show.songs track by $index" class="song"><span ng-click="setCurrentSong(song)" class="button expand dark">{{song.text}}</span></li></ul></zf-accordion-item></zf-accordion></zf-accordion-item></zf-accordion></div><div class="grid-block medium-8"><h2>{{song.text}}</h2></div></div><div id="footer" class="footer"><div class="row"><div class="columns medium-8 medium-offset-2"><ul class="inline-list"><li><a href="#" class="twitter">Home</a></li><li><a href="#" class="facebook">Infos</a></li><li><a href="#" class="mail">Contact</a></li><li><a href="http://dolf.trieschnigg.nl/excel/index.php" target="_blank" class="mail">MS Excel Functions translations</a></li></ul></div><div class="columns"><p class="text-center"> <a href="#">Infos & Legal</a></p></div></div></div><script src="/radio/js/scripts.js"></script></div></body></html>
