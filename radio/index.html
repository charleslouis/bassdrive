<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Excel 2016</title><link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"><link href="/radio/styles/style.css" rel="stylesheet"></head><body ng-app="appRadio"><div class="grid-frame vertical"><div id="container" ng-controller="PlayerCtrl">		<div class="dark title-bar"><span class="left"><a href="bassdrivearchive.com" target="_blank">BassDrive Radio</a></span><span class="title center">{{currentSong.text}}</span><span class="right"><a href="#">	{{playerTimer | date : format : h:mm:ss}}</a></span></div><div class="row"><div class="columns medium-6"><a ng-click="play(currentSong.url)" class="dark extend button">Play</a></div><div class="columns medium-6"><a ng-click="pause()" class="dark extend button">Pause</a></div></div><div class="row"><div class="columns medium-4 shows"><h1>Shows</h1><zf-accordion id="days" class="days"><zf-accordion-item ng-repeat="day in showDays track by $index" class="day"><span>{{day.text}}</span><zf-accordion class="shows"><zf-accordion-item ng-repeat="show in day.shows track by $index" class="show"><span>{{show.name}}</span><ul class="songs"><li ng-repeat="song in show.songs track by $index" class="song"><span ng-click="setCurrentSong(song)">{{song.text}}</span></li></ul></zf-accordion-item></zf-accordion></zf-accordion-item></zf-accordion></div></div><div class="row"><div class="columns medium-8 player"></div></div><div id="footer" class="footer"><div class="row"><div class="columns medium-8 medium-offset-2"><ul class="inline-list"><li><a href="#" class="twitter">Home</a></li><li><a href="#" class="facebook">Infos</a></li><li><a href="#" class="mail">Contact</a></li><li><a href="http://dolf.trieschnigg.nl/excel/index.php" target="_blank" class="mail">MS Excel Functions translations</a></li></ul></div><div class="columns"><p class="text-center"> <a href="#">Infos & Legal</a></p></div></div></div><script src="/radio/js/scripts.js"></script></div></div></body></html>
